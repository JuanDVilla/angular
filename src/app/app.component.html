<div class="container mt-4 text-center">
  <h1 class="mb-4">Lista de Usuarios</h1>

  <div class="mb-3">
    <div class="container mt-4">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="campoFiltro" class="form-label">Seleccionar Campo</label>
            <select class="form-select" id="campoFiltro" [(ngModel)]="selectedOption" (ngModelChange)="onOptionChange()">
              <option value="">Seleccione una opcion</option>
              <option value="name">Nombre</option>
              <option value="lastname">Apellido</option>
              <option value="document_type">Tipo de Documento</option>
              <option value="document">Documento</option>
              <option value="email">Correo Electronico</option>
              <option value="phone">Telefono</option>
              <option value="country">Pais</option>
            </select>
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="filtroTexto" class="form-label">Filtro de Texto</label>
            <input placeholder="Escriba el criterio a buscar" type="text" class="form-control" id="filtroTexto" [(ngModel)]="inputValue" (ngModelChange)="onInputChange()">
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="campoFiltro" class="form-label">Cantidad de datos</label>
            <select class="form-select" id="campoFiltro" [(ngModel)]="amount" (ngModelChange)="onOptionChange()">
              <option value="">Seleccione una opcion</option>
              <option value="10">10</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>  

  <table class="table table-bordered mx-auto">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Tipo de Documento</th>
        <th scope="col">Documento</th>
        <th scope="col">Correo Electronico</th>
        <th scope="col">Telefono</th>
        <th scope="col">Pais</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of data">
        <th scope="row"> {{item.id}} </th>
        <td> {{item.name}} </td>
        <td> {{item.lastname}} </td>
        <td> {{item.document_type}} </td>
        <td> {{item.document}} </td>
        <td> {{item.email}} </td>
        <td> {{item.phone}} </td>
        <td> {{item.country}} </td>
      </tr>     
    </tbody>
  </table>  
</div>

<nav aria-label="...">
  <ul class="pagination justify-content-center">
    <li class="page-item" id="principalPrevius">
      <a (click)="previus()" class="page-link" href="#">Anterior</a>
    </li>
    <li class="page-item"  id="previus">
      <a (click)="previus()"class="page-link" href="#">...</a>
    </li>
    <li class="page-item active" id="actual">
      <a class="page-link" href="#">{{this.actualPage}}</a>
    </li>
    <li class="page-item" id="next">
      <a (click)="next()" class="page-link" href="#">...</a>
    </li>
    <li class="page-item" id="principalNext">
      <a (click)="next()" class="page-link" href="#">Siguiente</a>
    </li>
  </ul>
</nav>
